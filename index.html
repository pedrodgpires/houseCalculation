<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Distribuição da Herança Pires - Joana e Pedro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f9fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .form {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1c6ca8;
    }

    #resultado {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      width: 280px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #34495e;
    }

    .line {
      margin: 20px 0;
    }

    .percent {
      font-size: 24px;
      color: #2980b9;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 17px;
      color: #27ae60;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    strong {
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Distribuição da Herança Pires</h2>

  <div class="form">
    <label for="valorCasaA">Valor total do imóvel (Rua de Bégica, 2662):</label>
    <input type="number" id="valorCasaA" placeholder="Ex: 100000">

    <label for="valorCasaB">Valor total do imóvel (Travessa Capitão Ribeiro 24, 4.4):</label>
    <input type="number" id="valorCasaB" placeholder="Ex: 100000">

    <button onclick="calcular()">Calcular</button>
  </div>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const casaA = parseFloat(document.getElementById("valorCasaA").value);
      const casaB = parseFloat(document.getElementById("valorCasaB").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(casaA) || isNaN(casaB) || casaA <= 0 || casaB <= 0) {
        resultadoDiv.innerHTML = "<p style='color:red;'>Insira valores válidos.</p>";
        return;
      }

      const valorTrocaB = casaB * 0.5;
      const percACeder = (valorTrocaB / casaA) * 100;

      const percPedroA = 50 - percACeder;
      const percPedroB = 100;
      const valorPedroA = casaA * (percPedroA / 100);
      const valorPedroB = casaB;
      const totalPedro = valorPedroA + valorPedroB;

      const percJoanaA = 50 + percACeder;
      const percJoanaB = 0;
      const valorJoanaA = casaA * (percJoanaA / 100);
      const valorJoanaB = 0;
      const totalJoana = valorJoanaA;

      resultadoDiv.innerHTML = `
        <div class="card">
          <h3>Joana</h3>
          <div class="line">
            <span class="percent">${percJoanaA.toFixed(2)}%</span>
            <strong>Rua de Bégica, 2662</strong><br>
            <small>${valorJoanaA.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' })}</small>
          </div>
          <div class="line">
            <span class="percent">${percJoanaB.toFixed(2)}%</span>
            <strong>Travessa Capitão Ribeiro, 24, 4.4</strong><br>
            <small>0,00 €</small>
          </div>
          <div class="total">Total: ${totalJoana.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' })}</div>
        </div>

        <div class="card">
          <h3>Pedro</h3>
          <div class="line">
            <span class="percent">${percPedroA.toFixed(2)}%</span>
            <strong>Rua de Bégica, 2662</strong><br>
            <small>${valorPedroA.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' })}</small>
          </div>
          <div class="line">
            <span class="percent">${percPedroB.toFixed(2)}%</span>
            <strong>Travessa Capitão Ribeiro, 24, 4.4</strong><br>
            <small>${valorPedroB.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' })}</small>
          </div>
          <div class="total">Total: ${totalPedro.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' })}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
